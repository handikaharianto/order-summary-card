<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="card">
      <div>
        <img
          class="card__img"
          src="./images/illustration-hero.svg"
          alt="hero"
        />
      </div>
      <div class="card__content">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__caption">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__plan">
          <img src="./images/icon-music.svg" alt="music" />
          <div>
            <p class="card__plan-name">Annual Plan</p>
            <p class="card__plan-price">$59.99/year</p>
          </div>
          <a class="card__change-link" href="#">Change</a>
        </div>
        <button class="card__btn card__payment-btn">Proceed to Payment</button>
        <button class="card__btn card__cancel-btn">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
